    .my-form button[type="submit"] {
        background-color: white;
        color: #f45b02;
        border-radius: 4px;
        padding: 10px 20px;
        border: none;
        position: relative;
        left: 220px;
        width: 200px;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
    }
    .my-form button[type="submit"]:hover {
        background-color: #f45b02;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(244, 91, 2, 0.2);
        color: #fff;
    }
    .my-form button[type="submit"]:active:after {
        content: "";
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.5);
        border-top-color: #fff;
        animation: spin 0.8s linear infinite;
    }
