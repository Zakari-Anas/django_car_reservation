{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<table class="table table-bordered table-hover" style="width: 50%;position: relative;left: 140px;top:50px;">
    <thead class="thead-dark">
    <th>Name</th>
    <th>Model</th>
    <th>Price</th>
    <th>Description</th>
    <th>Distance</th>
    <th></th>
    </thead>
    <tbody>
{% for car in data %}
       <tr style="height: 50px;" >
           <td>{{car.name}}</td>
           <td>{{car.model}}</td>
           <td>{{car.price}}</td>
           <td>{{car.description}}</td>
           <td>{{car.dis}} KM</td>
           <td>
                <a href="" class="btn btn-primary bg-danger">Delete</a>
                <a href="" class="btn btn-primary bg-success">Update</a>
                <a href="" class="btn btn-primary bg-success">View</a>
 
 
           </td>
        </tr>
{%endfor%}
 
     
    </tbody>
</table>
</body>


{% endblock %}
