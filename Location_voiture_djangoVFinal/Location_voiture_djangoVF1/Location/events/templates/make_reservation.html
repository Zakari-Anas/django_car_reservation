<style>
  .my-form {
    width: 30%;
    margin: 0 auto;
    font-size: 16px;
    font-family: Arial;
    position: relative;
    left: 0px;
    top:0px;
}
.my-form button[type="submit"] {
        background-color: white;
        color: #f45b02;
        border-radius: 4px;
        padding: 10px 20px;
        border: none;
        position: relative;
        left: 50px;
        width: 200px;
        top:-20px;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
    }
    .my-form button[type="submit"]:hover {
        background-color: #f45b02;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(244, 91, 2, 0.2);
        color: #fff;
    }
.my-form button[type="submit"]:active:after {
        content: "";
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.5);
        border-top-color: #fff;
        animation: spin 0.8s linear infinite;
    }
.my-form p {
    text-align: left;
    font-size: 20px;
    font-weight: bold;
    color: #f8f3f3;
    /* border: solid; */
    
}

h1 {
  font-size: 2.5rem;
  font-weight: bold;
  margin-bottom: 1.5rem;
  text-align: center;
  color: #ccc;; /* couleur du texte */
  text-shadow: 7px 7px #333; /* ombre du texte */
  
}


  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 2rem;
  }

  label {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
    display: block;
  }

  input[type="text"], input[type="email"], input[type="date"], select {
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-bottom: 1rem;
    font-size: 1rem;
    width: 100%;
  }

  button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 0.5rem 2rem;
    font-size: 1rem;
    margin-top: 1.5rem;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }

  button[type="submit"]:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5);
  }
  select {
   border-radius: 4px;
                    margin-top: -15px;
                    margin-right: 10px;
                    width: 400px;
                    background-color: rgb(179, 92, 26);
                    color: #fff;
                    border: none;
                    box-shadow: none;
                    font-size: 16px;
                    font-family: Arial;
                    height: 40px;
                    padding: 5px;
                    -webkit-appearance: none;
                    -moz-appearance: none;
                    appearance: none;
                    cursor: pointer;
                    text-indent: 0.01px;
                    text-overflow: '';
                    position: relative;
                    left: 55px;

  }
  
  select:hover, select:focus {
    outline: none;
                    box-shadow: 0 0 0 2px rgba(24, 196, 90, 0.5);
  }
</style>

<h1>Make a Reservation</h1>

<form method="POST" enctype="multipart/form-data" class="my-form">
    {% csrf_token %}
    {{form.as_p }}
    <button class="btn btn-primary bg-gradient" style="margin-right: 10px; width: 70px;" type="submit">Add</button>
</form>
